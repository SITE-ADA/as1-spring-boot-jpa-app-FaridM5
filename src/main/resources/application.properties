spring.application.name=Adazon Store


# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2


# DataSource Configuration for In-Memory H2
spring.datasource.url=jdbc:h2:mem:inmemdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#uploaded images path
app.uploaded.images.path=src/main/resources/static/images/uploaded/

#sql queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

